<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<title>약을 쏘옥, 약속</title>
<link type="text/css" href="../@resource/css/yaksok.css" rel="stylesheet" />
<link type="text/css" href="../@1/resources/css/wsg_ex.css" rel="stylesheet" />

<script src="../@resource/js/yaksok.js"></script>


<style type="text/css">
	.check-wrap + .check-wrap{margin-left: 5%}
</style>
</head>
<body>
	<label class="check-wrap">
		<input type="checkbox" class="checkbox" name="cb">
		<span>Checkbox</span>
	</label>

	<label class="check-wrap">
		<input type="checkbox" class="checkbox" name="cb" checked>
		<span>Checkbox</span>
	</label>

	<label class="check-wrap">
		<input type="checkbox" class="checkbox" name="cb" disabled>
		<span>Checkbox</span>
	</label>

	<label class="check-wrap">
		<input type="checkbox" class="checkbox" name="cb" disabled checked>
		<span>Checkbox</span>
	</label>
</body>
