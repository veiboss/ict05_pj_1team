<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<title>약을 쏘옥, 약속</title>
<link type="text/css" href="../@resource/css/yaksok.css" rel="stylesheet" />
<link type="text/css" href="../@1/resources/css/wsg_ex.css" rel="stylesheet" />

<script src="../@resource/js/lib/jquery-3.2.1.min.js"></script>
<script src="../@resource/js/lib/aos.js"></script>
<script src="../@resource/js/yaksok.js"></script>


<style>

</style>

</head>
<body>
	<div id="wrap" class="wrap">
		<div class="pc-content">
			<div class="typing-wrap" data-aos="fade-right">
				<p class="typing-fix">
					누구에게나<br>
					찾아오는<br>
					다양한<br>
					처음의 순간
				</p>
				<p class="typing">
					<span id="pcTyping">나만의 처음을 나누고</span>
					<span id="pcTyping2">세상의 처음과 만나보세요</span>
				</p>
			</div>
		</div>

		<div id="container" class="container"><!-- [D] HEADER VIEW :  no class /.lines(2) / .only-back(1) / .only-close(1) -->
			<div id="content" class="home"><!-- [D] main / sub-main / sub && pagd name -->
				<div id="homeSwiper" class="swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-pointer-events">
					<ul class="swiper-wrapper" id="swiper-wrapper-6802b7bbc19f4514" aria-live="off">
						<li class="swiper-slide">
							<a href="/views/event/event_view?seq=631" class="banner home">
								<div class="img-wrap r8">
									<img src="https://img.myfirstmoment.co.kr/dev/img/2022/11/14/origin/data_1_20221114044429.png" class="banner_main">
								</div>
							</a><!-- .banner.home -->
						</li>
					</ul>
				</div>
			</div>

			</div><!-- // #content -->
		</div><!-- // #container -->
	</div><!-- // #wrap -->

	<!-- 공지 팝업 -->
	<div id="popNotice" class="overlay">
		<div class="popup r8">
			<div class="popup-body">
				<div id="popSwiper" class="swiper-container">
					<ul class="swiper-wrapper">
						<li class="swiper-slide">
							<a href="../event/myfirst/">
								<div class="img-wrap">
									<img src="https://img.myfirstmoment.co.kr/real/img/2022/12/12/origin/data_1_20221212131725.jpg" alt="독립하냥 테스트">
								</div>
							</a>
						</li>
						<li class="swiper-slide">
							<a href="../event/myfirst/">
								<div class="img-wrap">
									<img src="../@resource/images/@temp/1809@3x.png" alt="독립하냥 테스트">
								</div>
							</a>
						</li>
					</ul>
					<div class="swiper-pagination"></div>
				</div><!-- #popSwiper -->
			</div>
			<div class="button-area">
				<button type="button" class="btn transparent large" onclick="modalClose('#popNotice');">
					오늘 하루 보지않기
				</button>
				<button type="button" class="btn transparent large" onclick="modalClose('#popNotice');">
					닫기
				</button>
			</div>
		</div>
	</div><!-- // #popNotice -->

	<script src="../@resource/js/lib/swiper-bundle.js"></script>
	<script>
		modalOpen('#popNotice');

		//[D] 공지 팝업 스와이퍼
		var popSwiper = new Swiper('#popSwiper.swiper-container', {
			slidesPerView: 1,
			spaceBetween: 32,
			initialSlide: 0,
			pagination: {
				el: '#popSwiper .swiper-pagination',
				clickable: true,
			},
			autoplay: {
				delay: 5000,
			},
		});
		popSwiper.init();
	</script>
</body>
</html>
