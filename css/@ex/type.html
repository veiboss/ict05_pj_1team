<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no">
<title>약을 쏘옥, 약속</title>
<link type="text/css" href="../@resource/css/yaksok.css" rel="stylesheet" />
<link type="text/css" href="../@1/resources/css/wsg_ex.css" rel="stylesheet" />

<script src="../@resource/js/lib/jquery-3.2.1.min.js"></script>
<script src="../@resource/js/lib/aos.js"></script>
<script src="../@resource/js/yaksok.js"></script>


</head>
<body>
	<p>
		약을 쏘옥, 약속의 본문 스타일을 지정합니다.<br>
		약을 쏘옥, 약속의 폰트 패밀리는 국문 <strong class="fw-700">Pretendard</strong>, 영문/숫자 <strong class="fw-700">Poppins</strong>입니다.
	</p>
	<p>
		본문의 기본 폰트 사이즈는 14px 줄간격은 <em class="fw-700">21px</em>, 자간은 <span class="fw-semi-bold">-30</span>, 컬러는 <strong class="fw-700">#000</strong>입니다.
	</p>
	<p>
		국문 글꼴의 두께는 <strong class="fw-700">두껍게</strong>, <em class="fw-600">조금 두껍게</em>, <em class="fw-500">중간 두게</em>, <em class="fw-400">일반 두께</em>, <em class="fw-300">얇은 두께</em>입니다.
	</p>
	<p>
		영문/숫자 굵기는 <strong class="fw-700">Bold</strong>, <em class="fw-600">SemiBold</em>, <em class="fw-500">Medium</em>, <em class="fw-400">Regular</em>, <em class="fw-300">Light</em>입니다.
	</p>
</body>
</html>
