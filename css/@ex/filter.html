	<script>
		jQuery(function(){
			popFilter();

			//filtering
			$('.btn.filtering').on('click', function() {
				var filtering = $(this).parent('.filtering-wrap'),
					count = $(filtering).children('.btn').length - 1;

				$(this).remove();
				if (count > 0) {
					$("#filterCount").text( count );
				} else{
					$(filtering).remove();
					$("#filterCount").text( null );
				}
			});
		});
