<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<title>약쏙 관리자 @HANBOM</title>

		<link rel="icon" href="../@resource/images/logo/favi_ad.png" type="image/x-icon">


		<link rel="stylesheet" type="text/css" href="../@resource/css/yaksokAd.css">

		<script src="../@resource/js/lib/jquery-3.2.1.min.js"></script>
		<script src="../@resource/js/yaksokAd.js"></script>
	</head>
	<body>
		<div class="skip-nav"><a href="#content">본문 바로가기</a></div>

		<div id="wrap" class="login">
			<div id="container" class="container">
				<main id="content" class="login">
					<h1><img src="../@resource/images/logo/logo@2x.png" class="logo" alt="약을 쏘옥, 약속"></h1>
					<form id="loginForm" class="login-form">
						<fieldset class="fieldset">
							<legend class="blind">login</legend>
							<div class="field text">
								<label class="label small" for="userId">ID</label>
								<div class="insert">
									<input type="text" id="userId" class="input-text large" title="아이디 입력" placeholder="아이디를 입력해주세요.">
								</div>
							</div>
							<div class="field text">
								<label class="label small" for="password">PASSWORD</label>
								<div class="insert">
									<input type="password" id="password" class="input-text large" title="비밀번호 입력" placeholder="비밀번호를 입력해주세요.">
								</div>
							</div>
							<div class="field">
								<label class="check-wrap">
									<input type="checkbox" class="checkbox" title="아이디 저장">
									<span class="label">아이디 저장</span>
								</label>
							</div>
							<div class="button-area">
								<button type="submit" class="btn large color1">로그인</button>
							</div>
						</fieldset>
						<!-- fieldset -->
					</form>

					<footer id="footer" data-include-path="../inc/footer.html"></footer>
				</main>
			</div><!-- // #container  -->
		</div><!-- // #wrap  -->

		<script>
		</script>
	</body>
</html>
