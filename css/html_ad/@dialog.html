<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<title>약쏙 관리자 @HANBOM</title>

		<link rel="icon" href="../@resource/images/logo/favi_ad.png" type="image/x-icon">


		<link rel="stylesheet" type="text/css" href="../@resource/css/yaksokAd.css">

		<script src="../@resource/js/lib/jquery-3.2.1.min.js"></script>
		<script src="../@resource/js/yaksokAd.js"></script>
	</head>
	<body>
		<div class="skip-nav"><a href="#content">본문 바로가기</a></div>

		<div id="wrap" class="frame">
		<aside id="aside" class="aside">
			<h1><img src="../@resource/images/logo/finger@2x.png" class="logo" alt="TeamOne"></h1>
			<nav id="nav" class="aside-nav">
				<ul>
					<!-- 단일 메뉴  -->
					<li>
						<a href="javascript:void(0);">
							<span class="material-symbols-outlined">pill</span>
							<span>영양제</span>
						</a>
					</li>
					<li>
						<a href="javascript:void(0);">
							<span class="material-symbols-outlined">user_attributes</span>
							<span>회원</span>
						</a>
					</li>
					<!-- 서브 메뉴가 있을 경우  -->
					<li>
						<a href="javascript:void(0);" class="toggle-sub">
							<span class="material-symbols-outlined">view_list</span>
							<span>게시판</span>
						</a>
						<ul>
							<li>
								<a href="javascript:void(0);"><span>QnA</span></a>
							</li>
							<li>
								<a href="javascript:void(0);"><span>FAQ</span></a>
							</li>
							<li>
								<a href="javascript:void(0);"><span>후기</span></a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
		</aside>

		<header id="header" class="header">
			<div>
				<button type="button" class="btn toggle-nav">
					<span class="material-symbols-outlined">
						arrow_circle_left
					</span>
				</button>
			</div><!-- #header > div : left-->

			<div>
				<div class="user">
					<ul>

						<li>
							<button type="button" class="btn btn-toggle">
								<img src="https://img.imbc.com/adams/Program/20237/133342330004430266.jpg" alt="{user name}" class="img profile">
							</button>
							<div class="toggle-cont">
								<ul>
									<li>
										<div class="item pack-left">
											<img src="https://img.imbc.com/adams/Program/20237/133342330004430266.jpg" alt="{user name}" class="img profile">
											<div>
												<p>Hong Gil Dong</p>
												<p class="fs-s">admin</p>
											</div>
										</div>
									</li>
									<li>
										<a href="javascript:void(0);" class="btn">
											<span class="material-symbols-outlined">
												account_circle
											</span>
											<span>계정 관리</span>
										</a>
									</li>
									<li>
										<a href="javascript:void(0);" class="btn">
											<span class="material-symbols-outlined">
											logout
											</span>
											<span>로그아웃</span>
										</a>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div><!-- #header > div : right-->
		</header>

			<div id="container" class="container">
				<div class="title-bar">
					<h2 class="page-title ellipsis">Dialog</h2>
				</div>

				<main id="content" class="box-wrap">
					<p>
						<button type="button" class="btn medium normal" onclick="modalOpen('#popupId');">팝업열기 버튼</button>
					</p>

					<div class="mgt-1rem" style="height:1000px">스크롤 테스트 : 스크롤 해주세요.</div>

					<p>
						<a href="javascript:void(0);" class="btn medium normal" onclick="modalOpen('#popupId');">팝업열기링크</a>
					</p>
				</main>

				<footer id="footer">
					<address class="copyright">&copy;TeamOne</address>
					<p>허가없는 해당 사이트의 접근은 민.형사상 처벌을 받을 수 있습니다.</p>
				</footer>
			</div><!-- // #container  -->
		</div><!-- // #wrap  -->

		<div id="popupId" class="overlay">
			<div class="popup">
				<div class="popup-header">
					<h2 class="popup-title">팝업제목</h2>
					<button type="button" class="btn transparent pop-close" onclick="modalClose('#popupId');" title="팝업 닫기">
						<svg viewBox="0 0 32 32" class="ico svg-close">
							<path fill-rule="evenodd" clip-rule="evenodd" d="m16 17.414 8.485 8.485 1.415-1.414L17.414 16 25.9 7.515 24.485 6.1 16 14.586 7.515 6.1 6.1 7.515 14.586 16l-8.485 8.485L7.515 25.9 16 17.413z" />
						</svg>
					</button>
				</div>
				<div class="popup-body write-form">
					<form>
						<fieldset class="pack-down">
							<legend class="blind">기본 정보</legend>
							<div class="row">
								<div class="field col">
									<label class="label medium required" for="input01">인풋</label>
									<div class="insert">
										<input type="text" name="input01" id="input01" class="input-text medium" title="인풋명" placeholder="검색어 입력" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="field col">
									<label class="label medium" for="select1">셀렉트</label>
									<div class="insert">
										<select id="select1" class="select medium">
											<option>선택</option>
											<option>1</option>
											<option>2</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="field col">
									<span class="label medium">체크박스</span>
									<div class="insert pack-left">
										<label for="cb1" class="pack-left"><input type="checkbox" class="checkbox" name="cb" id="cb1">체크박스1</label>
										<label for="cb2" class="pack-left"><input type="checkbox" class="checkbox" name="cb" id="cb2">체크박스2</label>
										<label for="cb3" class="pack-left"><input type="checkbox" class="checkbox" name="cb" id="cb3">체크박스3</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="field col">
									<span class="label medium">라디오</span>
									<div class="insert pack-left">
										<label for="radio1" class="pack-left"><input type="radio" class="radio" name="radio" id="radio1">라디오1</label>
										<label for="radio2" class="pack-left"><input type="radio" class="radio" name="radio" id="radio2">라디오2</label>
										<label for="radio3" class="pack-left"><input type="radio" class="radio" name="radio" id="radio3">라디오3</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="field">
									<label class="label medium" for="inputSet02">텍스트에리어</label>
									<div class="insert">
										<textarea class="textarea medium" rows="4" cols="50" placeholder="텍스트에리어"></textarea>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>


		<script>
			nav.init();
			nav.current(3,2);
		</script>
	</body>
</html>
